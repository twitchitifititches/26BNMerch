<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26th BN Merch</title>
    <script src="https://telegram.org"></script>
    <style>
        /* YOUR ORIGINAL BRANDING */
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        #app { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        .logo-header { margin-bottom: 10px; display: flex; justify-content: center; }
        #main-logo { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #556b2f; background-image: url('./logo.png'); background-size: cover; background-position: center; background-color: #fff; }
        
        h1 { color: #556b2f; margin-bottom: 25px; }
        h3 { color: #556b2f; margin-top: 20px; }

        .product { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .product span { font-weight: bold; }

        /* BUTTONS & INPUTS */
        button { cursor: pointer; padding: 8px 16px; border: none; border-radius: 4px; background-color: #556b2f; color: white; font-weight: bold; }
        .qty-input { width: 45px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align: center; margin-right: 8px; }
        
        #checkout { width: 100%; padding: 15px; background: #28a745; color: white; font-size: 18px; font-weight: bold; margin-top: 15px; }
        
        /* CART DISPLAY */
        #cart-items { list-style: none; padding: 0; margin: 20px 0; text-align: left; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f9f9f9; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid #556b2f; }
        .remove-btn { background-color: #d9534f; padding: 5px 10px; font-size: 12px; }

        /* DELIVERY MESSAGE */
        #delivery-msg { font-size: 0.9em; font-style: italic; color: #555; margin: 20px 0; padding: 10px; background: #fdfae6; border: 1px solid #f0e68c; border-radius: 6px; line-height: 1.4; }
    </style>
</head>
<body>
<div id="app">
    <div class="logo-header"><div id="main-logo"></div></div>
    <h1>26th BN Merch Store</h1>
    
    <div id="product-list">
        <div class="product">
            <span>Epic Shirt - $35</span>
            <div>
                <input type="number" id="qty-shirt" class="qty-input" value="1" min="1">
                <button onclick="addToCart(35, 'qty-shirt', 'Epic Shirt')">Add</button>
            </div>
        </div>
        <div class="product">
            <span>Hoodie - $50</span>
            <div>
                <input type="number" id="qty-hoodie" class="qty-input" value="1" min="1">
                <button onclick="addToCart(50, 'qty-hoodie', 'Hoodie')">Add</button>
            </div>
        </div>
        <div class="product">
            <span>Ball Cap - $25</span>
            <div>
                <input type="number" id="qty-cap" class="qty-input" value="1" min="1">
                <button onclick="addToCart(25, 'qty-cap', 'Ball Cap')">Add</button>
            </div>
        </div>
    </div>

    <div id="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items">
            <!-- Items appear here dynamically -->
        </ul>
        
        <div id="delivery-msg">
            All orders will be delivered during the next available FTX. Payments due in full and payable to Capt. Pope or in his absence LT. Kam.
        </div>

        <h3>Total: $<span id="total">0</span></h3>
        <button id="checkout" onclick="submitOrder()">SUBMIT ORDER</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
