<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26th Battalion Merch Drive</title>
    <script src="https://telegram.org"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        #app { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        /* Logo Styling */
        .logo-header { margin-bottom: 10px; }
        #main-logo { max-width: 150px; height: auto; border-radius: 50%; border: 3px solid #556b2f; }

        h1 { color: #556b2f; margin-bottom: 25px; }

        /* Product List */
        .product { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            border-bottom: 1px solid #eee;
        }
        .product span { font-weight: bold; }
        .qty-box { display: flex; gap: 8px; align-items: center; }
        .qty-box input { width: 45px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Buttons */
        button { cursor: pointer; padding: 6px 12px; border: none; border-radius: 4px; transition: 0.2s; }
        .add-btn { background-color: #556b2f; color: white; font-weight: bold; }
        .add-btn:hover { background-color: #3d4d21; }

        /* Cart Section */
        #cart { margin-top: 30px; padding: 20px; background: #fdfdfd; border: 2px dashed #ccc; border-radius: 8px; text-align: left; }
        #cart h3 { margin-top: 0; color: #556b2f; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 5px 0; font-size: 14px; }
        .cart-controls button { padding: 2px 8px; margin: 0 2px; background: #eee; }
        .remove-btn { color: #d9534f; background: none !important; font-weight: bold; }

        #checkout { width: 100%; padding: 15px; background: #28a745; color: white; font-size: 18px; font-weight: bold; margin-top: 15px; }
        #checkout:hover { background: #218838; }
    </style>
</head>
<body>

<div id="app">
    <!-- Logo -->
    <div class="logo-header">
        <img src="logo.png" alt="26th BN Logo" id="main-logo">
    </div>

    <h1>26th BN Merch Store</h1>

    <!-- Product List -->
    <div id="product-list">
        <div class="product">
            <span>Epic Shirt - $35</span>
            <div class="qty-box">
                <input type="number" id="qty-shirt" value="1" min="1">
                <button class="add-btn" onclick="addToCart(35, 'qty-shirt', 'Epic Shirt')">Add</button>
            </div>
        </div>

        <div class="product">
            <span>Hoodie - $50</span>
            <div class="qty-box">
                <input type="number" id="qty-hoodie" value="1" min="1">
                <button class="add-btn" onclick="addToCart(50, 'qty-hoodie', 'Hoodie')">Add</button>
            </div>
        </div>

        <div class="product">
            <span>Ball Cap - $25</span>
            <div class="qty-box">
                <input type="number" id="qty-cap" value="1" min="1">
                <button class="add-btn" onclick="addToCart(25, 'qty-cap', 'Ball Cap')">Add</button>
            </div>
        </div>

        <div class="product">
            <span>Fleece - $60</span>
            <div class="qty-box">
                <input type="number" id="qty-fleece" value="1" min="1">
                <button class="add-btn" onclick="addToCart(60, 'qty-fleece', 'Fleece')">Add</button>
            </div>
        </div>

        <div class="product">
            <span>Giant Rubber Dildo - $69</span>
            <div class="qty-box">
                <input type="number" id="qty-dildo" value="1" min="1">
                <button class="add-btn" onclick="addToCart(69, 'qty-dildo', 'Giant Rubber Dildo')">Add</button>
            </div>
        </div>
    </div>

    <!-- Live Cart Section -->
    <div id="cart">
        <h3>Your Order</h3>
        <div id="cart-items">
            <!-- Items will appear here as you click "Add" -->
            <p style="color: #999; text-align: center;">Your cart is empty</p>
        </div>
        <hr>
        <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2em;">
            <span>Total:</span>
            <span>$<span id="total">0</span></span>
        </div>
        <button id="checkout" onclick="sendToTelegram()">Send Order to Telegram</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(price, inputId, productName) {
        const qtyInput = document.getElementById(inputId);
        const quantityToAdd = parseInt(qtyInput.value) || 1;

        // Check if item is already in cart
        const existingItem = cart.find(item => item.name === productName);

        if (existingItem) {
            existingItem.quantity += quantityToAdd;
        } else {
            cart.push({ name: productName, price: price, quantity: quantityToAdd });
        }

        updateCartUI();
        qtyInput.value = 1; // Reset product input to 1
    }

    function changeQuantity(productName, delta) {
        const item = cart.find(item => item.name === productName);
        if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(productName);
            } else {
                updateCartUI();
            }
        }
    }

    function removeFromCart(productName) {
        cart = cart.filter(item => item.name !== productName);
        updateCartUI();
    }

    function updateCartUI() {
        const cartItemsDiv = document.getElementById('cart-items');
        const totalDisplay = document.getElementById('total');
        
        if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<p style="color: #999; text-align: center;">Your cart is empty</p>';
            totalDisplay.innerText = "0";
            return;
        }

        cartItemsDiv.innerHTML = '';
        total = 0;

        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <span>${item.name} ($${item.price})</span>
                <div class="cart-controls">
                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                    <strong>${item.quantity}</strong>
                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                    <button class="remove-btn" onclick="removeFromCart('${item.name}')">Ã—</button>
                </div>
            `;
            cartItemsDiv.appendChild(div);
        });

        totalDisplay.innerText = total;
    }

    function sendToTelegram() {
        const tg = window.Telegram.WebApp;
        if (cart.length === 0) {
            alert("Please add items to your cart first!");
            return;
        }
        
        // Prepare the data to send back to your bot
        const orderData = {
            items: cart,
            totalPrice: total
        };

        tg.sendData(JSON.stringify(orderData));
        tg.close();
    }

    // Initialize Telegram WebApp
    window.onload = () => {
        window.Telegram.WebApp.ready();
    };
</script>

</body>
</html>
